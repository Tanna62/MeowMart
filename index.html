<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mart4Meow</title>
    <!-- daisyUI + Tailwind CSS CDN script -->
     
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


  <!--Font cdn  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">
<style>

.font-adlam-display- {
  font-family: "ADLaM Display", serif;
}
.font-sora {
  font-family: "Sora", serif;

}
</style>
</head>

<!-- here we go -->
<body>
   <div>
    <header>
      <!-- Nav section -->
       <div class="container max-w-screen-2xl box-border mx-auto bg-[#FFF9F4] border-b-2 md:border-none ">
       <nav class="font-sora  max-w-screen-xl mx-auto">

        <div class="navbar ">
             <!-- Nav start section -->
            <div class="navbar-start  mt-2">
                <div class="flex gap-x-3">
                <img src="./c1-assets/logo-header.png" alt="">
                <h1 class="hidden md:block md:text-2xl md:font-normal md:mt-3 md:text-[#111111]">Mart<span class="text-[#FFDC26]">4</span>Meow</h1>
                </div>
                
                
             
            </div>
            <!-- Nav center section   -->
            <div class=" navbar-center space-x-8 mt-5 ">
              <h6 class="hidden  md:block text-xl font-normal text-[#111111]">Find a pet</h6>
              <h6 class="hidden  md:block text-xl font-normal text-[#111111]">Breeds</h6>
              <h6 class="hidden  md:block text-xl font-normal text-[#111111]">Contact us</h6>

            </div>
            <!-- Nav end section -->
          
            <div class=" navbar-end  mt-5 ">
                <button class="btn btn-ghost btn-circle">
                    <div class="hidden md:indicator md:block">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="black">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                      </svg>
                    
                    </div>
                  </button>


              <button class="btn btn-ghost btn-circle">
                <div class="hidden md:block">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="black">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
              </button>   
              <div class="hidden md:block">
              <button class="btn btn-outline border-[#FFDC26] hover:bg-[#FFDC26] hover:border-[#FFDC26]  hover:text-black bg-white mr-3 ml-4 text-lg font-normal">Login</button>
              <button class="btn btn-warning text-lg font-normal border-none bg-[#FFDC26] hover:bg-[#ffdb2685]">Register</button>
              </div>



              <!-- hamburger button for small device -->
              <label class="btn btn-circle swap swap-rotate md:hidden">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" />
              
                <!-- hamburger icon -->
                <svg
                  class="swap-off fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 512 512">
                  <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                </svg>
              
                <!-- close icon -->
                <svg
                  class="swap-on fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 512 512">
                  <polygon
                    points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
                </svg>
              </label>
            </div>
 
          </div>
       </nav>
       </div>


    </header>
   </div>
    




</body>
</html>
